<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Menu.css">
  <link href="removebg-preview.png" rel="icon" type="image/png"> 
  <title>Menu Pizzaria</title>
</head>
<body>
  <h1>Pizzaria Mestre da Pizza</h1>


  <div id="menu">
<button onclick="CadastroPizza()">Cadastro de Pizza</button>
  <button onclick="Cardapio()">Cardapio</button>
  <button onclick="Bebida()">Bebidas</button>
  <button onclick="Carrinho()">Carrinho</button>
  <button onclick="Sobre()">sobre</button>

  </div>

  <!--Cadastro das Pizzas-->
    <div id="Cadastro" class="hidden">
        
        <h3>Cadastro das Pizzas</h3>
        <div class="CadastroPizza">
        <label for="sabor">Sabor da Pizza:</label>
        <input type="text" id="sabor">
       
        
            <label for="Ingrediente">Ingredientes da Pizza:</label>
            <input type="text" id="Ingrediente">
         </br>
         
            <label for="valor">Digite o Valor da Pizza:</label>
            <input type="number" id="valor">
         </br>
            <button onclick="addpizza()">Adicionar Pizza</button>
          
            <div id="mensagem">
    </div>

<div id="consulta" class="hidden">
            <h2>Consultar pizza</h2>
            <input type="text" id="busca" placeholder="Buscar por Pizza"
            oninput="BuscarPizza()">
            <table>
              <thead>
                <tr>
                  <th>Nome da Pizza</th>
               
                  <th>Ingredientes</th>
                
                  <th>valor</th>
                   
                </tr>
              </thead>
              <tbody id="lista-pizza">
              </tbody>
                  </table>
    </div>
<!--Fim do Cadastro-->

<!--Cardapio-->
<div id="Cardapio" class="hidden">
<h2>--Cardapio--</h2>
<p id="menu"></p>
</div>
    </div>

</body>
